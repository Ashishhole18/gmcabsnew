
<ion-app>
    
<ion-menu side="start"  menuId="main-menu" content-id="main" *ngIf="state">
    <ion-content>
      <div class="menu-header-bg"></div>
        <div class="header-content">
          <!-- <img src="../../../assets/icon/favicon.png"> -->
          
          <ion-label>
            <ion-icon name="contact"></ion-icon>
            <h2>{{userData.fullname}}</h2>
            <p>+91 {{userData.mobile}}</p>
          </ion-label>
        </div>
    
      <ion-list class="menu-items" lines="none" >
        <ion-item class="" routerLink="member/dashboard">
          <ion-icon name="paper-plane-outline"></ion-icon>Book Ride 
        </ion-item>
        <ion-item routerLink="member/yourrides">
          <ion-icon name="timer-outline"></ion-icon>Your Rides 
        </ion-item>
        <ion-item (click)="logout()">
            <ion-icon name="exit"></ion-icon>Log out
         
        </ion-item>
      </ion-list>
    </ion-content>
    
  </ion-menu>
  <ion-header>
   
      <ion-buttons slot="start" >
        <ion-menu-button color="danger"></ion-menu-button>
      </ion-buttons>
      
     
    
  </ion-header>
  
  <ion-content id="main">
    </ion-content>

    <ion-router-outlet></ion-router-outlet>
</ion-app>
