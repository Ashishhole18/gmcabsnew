
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <ion-content >
    <ion-tabs>
  
      <!-- Tab bar -->
      <ion-tab-bar slot="top" color="danger" style="border-radius: 5px;padding-left: 20px;padding-right: 20px;">
        <ion-tab-button tab="local">
          <ion-label>LOCAL</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="outstation">
          <ion-label>OUTSTATION</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="airport">
          <ion-label>AIRPORT</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-content>
